<form class="example-header" [formGroup]="filterFormGroup">

  <mat-form-field>
    <mat-select formControlName="resourcesSelect" placeholder="Local" formControlName="localFilter">
      <mat-option >All</mat-option>
      <mat-option [value]="local" *ngFor="let local of localsList">{{local}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>From</mat-label>
    <input matInput [matDatepicker]="pickerFrom" formControlName="fromFilter">
    <mat-hint>YYYY-MM-DD</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>To</mat-label>
    <input matInput [matDatepicker]="pickerTo" formControlName="toFilter">
    <mat-hint>YYYY-MM-DD</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
  </mat-form-field>

  <button mat-button (click)="filter()">Submit</button>
  <button mat-button (click)="clear()">Clear</button>
</form>



<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date?.date | date:"yyyy-MM-dd"}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time?.date | date:"HH:mm"}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Local Column -->
  <ng-container matColumnDef="local">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
    <td mat-cell *matCellDef="let element"> {{element.local}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
